<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="style/style.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- HEADER with logo and nav, in mobile-layout nav has only an icon -->
    <header>
        <div class="container flex-between common-size border-test">
            <section id="logo" class="border-test"> <!-- section with logo image inside -->

            </section>
            <nav class="border-test"> <!-- nav-bar, that in mobile and in tablet has only a menu Ã¬con -->

            </nav>
        </div>
    </header>
    <!-- MAIN divided in 5 section, first section is jumbotron -->
    <main>
        <!-- jumbotron section, divided into 5 boxes-->
        <section class="jumbotron"> 
            <div class="container common-size border-test">
                <div id="double-width" class="jumbo-box border-test"> <!-- the first is double the width of the others -->
    
                </div>
                <div class="jumbo-box border-test"></div>
                <div class="jumbo-box border-test"></div>
                <div class="jumbo-box border-test"></div>
                <div class="jumbo-box border-test"></div>
            </div>
        </section>
        <!-- strategic planning section, it has 2 boxes -->
        <section class="bg-violet border-test">
            <div class="container diff-size">
                <div class="str-plan-box border-test"></div>
                <div class="str-plan-box bg-white border-test"></div>
            </div> 
        </section>
        <!-- Testimonials section, 4 boxes-->
        <section class="border-test">
            <div class="common-size contanier">
                <div class="tstm-box bg-white border-test"> <!-- The first box has background white -->
    
                </div>
                <div class="tstm-box border-test"></div>
                <div class="tstm-box border-test"></div>
                <div class="tstm-box border-test"></div>
            </div> 
        </section>
        <!-- Benefits section -->
        <section class="benefits bg-violet border-test"> 
            <h1 id="bnf-title">Benefits of working with us</h1>
            <div class="container common-size">
                <div class="bnf-box"></div>
                <div class="bnf-box"></div>
                <div class="bnf-box"></div>
                <div class="bnf-box"></div>
                <div class="bnf-box"></div>
                <div class="bnf-box"></div>
            </div>
        </section>
        <!-- About us section -->
        <section class="about-us border-test">
            <div class="container common-size">
                <div class="abu-box border-test"></div>
                <div class="abu-box border-test"></div>
            </div>
        </section>
    </main>
    <!-- FOOTER, divided in upper-footer and bottom-footer-->
    <footer>
        <!-- Upper section of footer -->
        <section id="upper-footer" class="height-test border-test">
            <div class="container border-test"></div>
        </section>
        <!-- Bottom section of footer -->
        <section id="bottom-footer" class="height-test border-test">
            <div class="container border-test"></div>
        </section>
    </footer>
</body>
</html>
